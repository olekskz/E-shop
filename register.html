<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/app/public/images/favicon.ico" />
    <title>Electrolucid</title>
    <link rel="stylesheet" href="/app/src/styles/register.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a>Electrolucid</a></li>
                <li><input type="text" placeholder="Search..."></li>
                <li><img src="/app/public/images/user-regular.svg" alt="profile-icon" width="24" height="24"></li>
                <li><img src="/app/public/images/cart-shopping-solid.svg" alt="cart-icon" width="24" height="24"></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="register-container">
            <h1>New user registration</h1>
            <form>
                <input type="text" name="firstname" placeholder="First name*" required>
                <input type="text" name="lastname" placeholder="Last name*" required>
                <input type="tel"  pattern="[0-9]{10}" 
                title="Please enter a valid phone number (10 digits)" name="phone" placeholder="Phone*" required>
                <input type="email" name="email" placeholder="Email*" required>
                <div class="password-container">
                    <input type="password" name="password" placeholder="Password*" required>
                    <button type="button" class="toggle-password">
                        <img src="/app/public/images/eye-regular.svg" alt="show password">
                    </button>
                </div>
                <div class="password-container">
                    <input type="password" name="password-repeat" placeholder="Repeat password*" required>
                    <button type="button" class="toggle-password">
                        <img src="/app/public/images/eye-regular.svg" alt="show password">
                    </button>
                </div>
                <button type="submit" class="submit-register-button">Sign-in</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-section">
            <h4>About us</h4>
            <ul>
                <li><a href="#">Company</a></li>
                <li><a href="#">Contacts</a></li>
                <li><a href="#">Vacancies</a></li>
            </ul>
        </div>
        
        <div class="footer-section">
            <h4>Help</h4>
            <ul>
                <li><a href="#">Delivery</a></li>
                <li><a href="#">Payment</a></li>
                <li><a href="#">Reurn</a></li>
            </ul>
        </div>
        
        <div class="footer-section">
            <h4>Follow us</h4>
            <ul>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
        </div>
    </footer>
    <div class="footer-bottom">
        <p>&copy; 2025 ElectroLucid. All rights reserved.</p>
    </div>
    </footer>
</body>
</html>
