<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/app/public/images/favicon.ico" />
    <title>ElectroLucid</title>
    <link rel="stylesheet" href="app/src/styles/profile.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a>Electrolucid</a></li>
                <li><input type="text" placeholder="Search..."></li>
                <li><img src="/app/public/images/user-regular.svg" alt="profile-icon" width="24" height="24"></li>
                <li><img src="/app/public/images/cart-shopping-solid.svg" alt="cart-icon" width="24" height="24"></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="profile-section">
            <h2>Profile</h2>
                <div class="profile-info">
                    <div class="sign-up-email">
                        <label>Email:</label>
                        <div class="info-container">
                            <span>user@example.com</span>
                        </div>
                    </div>
                        <div class="contact-email">
                            <label>Contact email: </label>
                            <div class="info-container">
                                <span>example@gmail.com</span>
                                <button><img src="app/public/images/pencil-solid.svg" class="edit-icon" alt="Edit" width="16" height="16"></button>
                            </div>
                        </div>
                        <div class="phone">
                            <label>Phone: </label>
                            <div class="info-container">
                                <span>+420 736 439 093</span>
                                <button><img src="app/public/images/pencil-solid.svg" class="edit-icon" width="16" height="16"></button>
                            </div>
                        </div>
                    <button class="change-password-button">Change password</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-section">
            <h4>About us</h4>
            <ul>
                <li><a href="#">Company</a></li>
                <li><a href="#">Contacts</a></li>
                <li><a href="#">Vacancies</a></li>
            </ul>
        </div>
        
        <div class="footer-section">
            <h4>Help</h4>
            <ul>
                <li><a href="#">Delivery</a></li>
                <li><a href="#">Payment</a></li>
                <li><a href="#">Reurn</a></li>
            </ul>
        </div>
        
        <div class="footer-section">
            <h4>Follow us</h4>
            <ul>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
        </div>
    </footer>
    <div class="footer-bottom">
        <p>&copy; 2025 ElectroLucid. All rights reserved.</p>
    </div>
    </footer>
</body>
</html>
